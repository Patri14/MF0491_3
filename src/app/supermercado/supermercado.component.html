<!--listado productos-->
<div class="container">    
  <div class="row">
     <div class="col-md-12">
      <div class=" col-xs-6 col-md-3"  *ngFor="let producto of aProducto | filter : searchText" (click)="addProducto(producto)">
        <div class="producto_completo">
        <div class="product_tile-left_container">
              <div class="imagen_producto">
                <img class="img_receta" src="{{producto.foto}}" alt="{{producto.nombre}}">
              </div>
            </div>
        <div class="product_tile-right_container">
          <div class="product_tile-price_holder">
            <div class="prices product_tile-prices">
              <div>
                  <div class="prices-price _pum">{{producto.precioOferta}}</div>
                  <div class="prices-price _current"><span>{{producto.precio}}</span><span>€</span></div>
               </div>
            </div>
        </div>

        <div class="product_tile-description_holder">
            <h3 class="product_tile-description">
              <a href="" class="link event">{{producto.nombre}}
               <span class="product_tile-temporal_description">
                 {{producto.descripcion}}
               </span>
              </a></h3>
        </div>
        <!--boton-->
        <div>
          <div class="js-stepper js-preset-scope">
            <div class="quantity_control-quantity_container product_controls">
              <button class="button quantity_control-button product_controls js-stepper-button" type="button" 
              >–</button>
              <input size="4" class="quantity_control-quantity product_controls js-quantity js-stepper-input" type="number" value="1" pattern="[0-9]" onkeypress="return event.charCode >= 48 &amp; event.charCode <= 57" min="0" max="999">
              <button class="button quantity_control-button product_controls js-stepper-button" data-stepper-direction="up" type="button">+</button>
            </div>
          </div>           
        </div>

        <button class="product_controls-button _buy button _primary _not_perishable js-add-item js-tooltip">
          <span>añadir al carro</span>
        </button>

      </div> 
      </div> <!--producto completo-->
          <!-- <div class="product_tile-left_container">
            <div class="imagen_producto">
              <img class="img_receta" src="{{producto.foto}}" alt="{{producto.nombre}}">
            </div>
          </div> -->
        
      </div> 
  </div>
  
  
      
  </div><!--fin row-->
</div><!--fin container-->
